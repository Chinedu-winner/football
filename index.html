<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    *body{
    margin: 0px;
    padding: 0;
    box-shadow: border-box;
    
}
.firstDiv{
    background: url(images/pexels-case-originals-3781312.jpg);
    background-size: cover;
    height: 100vh! important; 
}
.secondDiv{
    background: #c9bbb5;
    /* display: flex; */
}
.error{
    display: none;
}
.table{
    height: 30vh border 3px solid red;
    overflow-y: scroll;
}
</style>
<body>
    <div class="container-fluid">
        <div class="row"> 
            <div class= "col-lg-6 col-6 col-md-6 p-lg-5  p-3 firstDiv"></div>
            <div class= "col-lg-6 col-6 col-md-6 p-lg-5 p-3 secondDiv">
            <h1 class="text-center text-decoration-underline mb-lg-5 mb-4"> Registration Portal </h1>
            <div class="alert alert-danger p-2 -text-center error" id ="errorMsg"> I can not be empty, I  reject it </div>
            <div class="form-group my-4"> 
                <input type="text" class="form-control shadow-none p-3" placeholder= "name" id="athlete">
            </div>
            <div class="form-group my-4">
                <input type="text" class="form-control shadow-none p-3" placeholder= "gender" id="gender">
            </div>
            <div class="form-group my-4">
            <input type="text" class="form-control shadow-none p-3" placeholder= "sport" id="sport">
            </div>
            <div class="form-group my-5">
            <input type="text" class="form-control shadow-none p-3" placeholder= "country" id='country'>
            </div>
            <div>
            <button class="btn btn-secondary  w-100 fw-bold fs-4" onclick="register()" > Register</button>
            <div class="table">
                <table class="table table-border text-center" >
                        <tbody id="show">    
                        </tbody>
                </table>
            </div>
            </div>
            </div>
        </div>
    </div>         
    <script src="/script.js"></script>
</body>
</html>
